<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jQuery GreyScale Plugin</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="greyScale.js"></script>

    <style>
      a {
        display: block;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <a href="image.png">
      <img src="image.jpg" alt="Image" class="greyScale" />
    </a>
    <a href="http://www.pryde-design.co.uk">
      <img src="http://www.pryde-design.co.uk/pd-header.png" alt="Image" class="greyScale" />
    </a>
    <script>
      $(function() {
        // fade in the grayscaled images to avoid visual jump
        $('.greyScale').hide().fadeIn(1000);
      });
      // user window.load to ensure images have been loaded
      $(window).load(function () {
        $('.greyScale').greyScale({ hide : false });
        $('.gsCanvas').show();

        $('body').on('mouseover mouseout', '.gsCanvas', function(event) {
          (event.type == 'mouseover') && $(this).stop().animate({'opacity': 0},
          500);
          (event.type == 'mouseout') && $(this).stop().animate({'opacity': 1},
          500);
        });
      });
    </script>
  </body>
</html>
